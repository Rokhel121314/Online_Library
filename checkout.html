<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <script src="https://kit.fontawesome.com/32319c4724.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="nav-container">
            <div class="brand">
                <a href="#">
                    <i class="fa-solid fa-book"></i>
                    <p>Paper<br> &<br> Ink</p>
                </a>
            </div>
            <div class="home">
                <a href="/index.html">
                    <i class="fa-sharp fa-solid fa-house"></i>
                    <p>HOME</p>
                </a>
            </div>
            <div class="aboutus">
                <a href="/about.html">
                    <i class="fa-solid fa-circle-info"></i>
                    <p>About Us</p>
                </a>
            </div>
            <div class="contactus">
                <a href="/contact.html">
                    <i class="fa-solid fa-square-phone"></i>
                    <p>Contact Us</p>
                </a>
            </div>
            <a class="footer" href="#">
                <div class="socials">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <p>â’¸Copyright.<br> All rights reserved.</p>
            </a>
    </div>
    <div class="search-filter checkout-header"> 
    </div>
    <div class="content-container checkout-container">
        <div class="shipping-address">
            <div class="shipping-header"><p>SHIPPING ADDRESS</p></div>
            <div class="firstname">
                <input type="text" placeholder="First Name*">
            </div>
            <div class="lastname">
                <input type="text" placeholder="Last Name*">
            </div>
            <div class="address1">
                <input type="text" placeholder="Street Address*">
            </div>
            <div class="address2">
                <input type="text" placeholder="Apartment/Suite #*">
            </div>
            <div class="region">
                <select>
                    <option class="region-hide"><p>Region*</p></option>
                    <option>Region 1 (Ilocos Region)</option>
                    <option>Region 2 (Cagayan Valley Region)</option>
                    <option>Region 3 (Central Luzon Region)</option>
                    <option>Region 4 (Southern Tagalog Region)</option>
                    <option>Region 5 (Bicol Region)</option>
                    <option>Region 6 (Western Visayas Region)</option>
                    <option>Region 7 (Central Visayas Region)</option>
                    <option>Region 8 (Eastern Visayas Region)</option>
                    <option>Region 9 (Zamboanga Peninsula Region)</option>
                    <option>Region 10 (Northern Mindanao Region)</option>
                    <option>Region 11 (Davao Region)</option>
                    <option>Region 12 (SOCCSKSARGEN)</option>
                    <option>Region 13 (Caraga Region)</option>
                    <option>NCR (National Capital Region)</option>
                    <option>CAR (Cordillera Administrative Region)</option>
                    <option>BARMM (Bangsamoro Autonomous Region in Muslim Mindanao)</option>
                </select>
            </div>
            <div class="city">
                <input type="n" placeholder="City*">
            </div>
            <div class="zip">
                <input type="number" placeholder="ZIP*">
            </div>
            <div class="contactno">
                <input type="number" placeholder="Phone Number*">
            </div>
        </div>
        <div class="order-summary">
            <div class="order-header">ORDER SUMMARY</div>
            <div class="orderbook1">
                <img src="/images/image2.jpg">
                <p>$ 15.00</p>
            </div>
            <div class="orderbook2">
                <img src="/images/image3.jpg">
                <p>$ 20.00</p>
            </div>
            <div class="subtotal">
                <p>SUB TOTAL</p>
                <p>$ 35.00</p>
            </div>
            <div class="total">
                <p>TOTAL</p>
                <p>$ 35.00</p>
            </div>
            <div class="promocode">
                <input type="number" placeholder="Apply Promo Code*">
            </div>
            <div class="paymentopt">
                <p>CHOOSE HOW YOU PAY</p>
                <div class="payopt">
                    <div class="cod">
                        <input type="radio" id="cod" name="pay-opt" value="">
                        <label for="cod">Cash on Delivery</label>
                    </div>
                    <div class="e-wallet">
                        <input type="radio" id="e-wallet" name="pay-opt" value="">
                        <label for="cod">E-wallet/Gcash</label>
                    </div>
                    <div class="debit/credit">
                        <input type="radio" id="debit-credit" name="pay-opt" value="">
                        <label for="cod">Cash on Delivery</label>
                    </div>
                </div>
            </div>
            <div class="btn-pay">
                <a href="#">
                    <button>CHECK OUT</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
